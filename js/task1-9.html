<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const teacher = [
            "Пеньков Никита Витальевич",
            "Должность: Уборщик",
            "Уровень образования: среднее специальное(не законченное)",
            "Категория: Первая",
            "Образование: МГТУ им Носова (Многопрофильный колледж)",
            "Преподаваемая дисциплина: Не преподает",
            "Примечание: нету"
        ]

        
    </script>
</head>
<body>
    <div class="content">
        <script>
            document.write("<b>" , teacher[0] , "</b>");
            for (let index = 0; index < teacher.length; index++) {
                document.write("<p>" , teacher[index])
            }
        </script>
    </div>
</body>
</html>
