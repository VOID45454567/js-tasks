<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Курс JavaScript</title>
	<script>
		// инициализация переменных
		name  = 'Василий';
		login = 'vasya123'; 
		age = '18';
		email = 'vasya123@mail.ru';
	</script>
</head>

<body>
	
	<header>
		<h1 style="text-align: center;">Введение в JavaScript</h1>
	</header>	
	
	<div class="content">
		<script>
			// выведем значения переменных
			console.log("Исходные значения переменных");
			console.log('Имя: ' + name);
			console.log('Логин:' + login);
			console.log('Возраст:' + age);
			console.log('E-mail:' + email);
			
			// переопределим значения переменных
			let NAME = 'Анна';
			let LOGIN = 'anyta987';
			let AGE = '17';
			let Email = 'anyta987@mail.ru';
			
			// выведем новые значения переменных
			console.log("Новые значения переменных");
			console.log('Имя: ' + NAME);
			console.log('Логин:' + LOGIN);
			console.log('Возраст:' + AGE);
			console.log('E-mail:' + Email);
		</script>
	</div>

</body>
