<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Script>
    let number = 13;
    let end = 1113;
    for (number; number < end; number++) {
        if(number % 3 === 0){
            document.write('<p>three </p>')
        }else if(number % 5 === 0){
            document.write('<p>five </p>')
        }else{
            document.write(number , " ")
        }
    }
</Script>

</body>
</html>
